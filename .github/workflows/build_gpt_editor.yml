name: Build GPT Editor

on:
  push:
    branches:
      - emmc
    tags:
      - 'v*.*.*'  # Only trigger for tag pushes

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Install Python 2.7
      - name: Install Python 2.7
        run: |
          sudo apt-get update
          sudo apt-get install -y python2
          python2 --version

      # Step 3: Install Python2 dependencies (e.g., argparse)
      - name: Install Python2 dependencies
        run: |
          sudo apt-get install -y python-pip
          pip2 install argparse

      # Step 4: Prepare input JSON files
      - name: Prepare input JSON files
        working-directory: atf-20231013-0ea67d76a/tools/dev/gpt_editor
        run: |
          mkdir -p mt798x
          echo '{"partition": "example", "size": "4MB"}' > mt798x/example.json
          echo "Created example input JSON files in mt798x/"
          ls -al mt798x

      # Step 5: Make generate_gpt.sh executable
      - name: Make generate_gpt.sh executable
        working-directory: atf-20231013-0ea67d76a/tools/dev/gpt_editor
        run: |
          chmod +x generate_gpt.sh

      # Step 6: Generate GPT binaries
      - name: Generate GPT binaries
        working-directory: atf-20231013-0ea67d76a/tools/dev/gpt_editor
        run: |
          set -x  # Enable command tracing
          ./generate_gpt.sh
          echo "Finished running generate_gpt.sh"
          echo "Contents of gpt_output:"
          ls -al gpt_output || echo "No gpt_output directory found"

      # Step 7: Verify gpt_output directory exists
      - name: Verify gpt_output directory
        working-directory: atf-20231013-0ea67d76a/tools/dev/gpt_editor
        run: |
          if [ ! -d "./gpt_output" ]; then
            echo "Build failed: gpt_output directory not found!"
            exit 1
          fi
          echo "Generated GPT binaries:"
          ls -al gpt_output

      # Step 8: Create GitHub Release (only for tag pushes)
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      # Step 9: Upload GPT binaries to GitHub Release (only for tag pushes)
      - name: Upload GPT binaries to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: atf-20231013-0ea67d76a/tools/dev/gpt_editor/gpt_output/
          asset_name: gpt_binaries.zip
          asset_content_type: application/zip
        run: |
          echo "Uploading files to release..."
          zip -r gpt_binaries.zip gpt_output/
          echo "Files zipped and ready to be uploaded."
